{% load static %}
{% load leaflet_tags %}
{% leaflet_css %}
{% leaflet_js %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-3.3.6/dist/css/bootstrap.min.css' %}">
        <link href="{% static 'estate/css/estate.css' %}" rel="stylesheet" type="text/css">
        <link rel="icon" href="{% static 'img/portfolio/fullsize/2.jpg' %}" >
        <title>{% block title %}La Tenuta{% endblock %}</title>
    </head>
    <body>
    {% block header %}
    {% endblock %}
    {% block navbar %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}
<!--Javascript goes down here for faster page loading
===================================================== -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% comment %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    {% endcomment %}
    <script type="text/javascript" src="{% static 'bootstrap-3.3.6/docs/assets/js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.3.6/dist/js/bootstrap.min.js' %}"></script>

</body>

</html>
